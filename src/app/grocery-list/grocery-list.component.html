<div class="grid">
  <mat-card *ngIf="recipeName">
    <mat-card-header>
      <mat-card-title>{{ recipeName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <h3>obj ingredient array</h3>
        <mat-list-item *ngFor="let ingredient of ingredients">
          <span matListItemTitle>{{ ingredient.ingredient }}</span>
          <span matListItemLine>{{ ingredient.quantity }} {{ ingredient.unit }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>delete</button>
    </mat-card-actions>
