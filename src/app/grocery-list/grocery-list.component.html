<div class="grid">
  <mat-card *ngFor=" let recipe of serviceG.currentGroceryList |async">
    <mat-card-header>
      <mat-card-title>{{ recipe.recipe_name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>{{recipe | json}}</p> -->
      <mat-list>
        <mat-list-item *ngFor="let ingredient of recipe.Ingredients">
          <span matListItemTitle>{{ ingredient.ingredient }}</span>
          <span matListItemLine>{{ ingredient.quantity }} {{ ingredient.unit }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>delete</button>
    </mat-card-actions>
