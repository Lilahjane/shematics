  <mat-toolbar color="primary" class="toolbar">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-flat-button color="accent">Accent</button>
  </mat-toolbar>

<div class="nav-container"><!--nav-->
  <div class="grid">
    <mat-card class="recipe-card" *ngFor="let recipe of visibleRecipes"> <!--google ngrx docs-->
      <mat-card-header>
        <mat-card-title>{{ recipe.recipe_name }}</mat-card-title>
        <mat-card-subtitle>Difficulty: {{ recipe.Difficulty_Level }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="recipe.recipe_photo" alt="Recipe photo" />
      <mat-card-content>
        <div>{{ recipe.Calories }} Calories</div>
        <div>Preparation: {{ recipe.Prep_Time }}</div>
        <div>Spice: {{ recipe.Spice_Level }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="margin-left: 8px" (click)="viewRecipe(recipe)"> <!--blackbox you suck at explaining stuff WHAT IS THIS DOING -->
          VIEW <!--YEA VIEW IT YOU DONT HAVE A CHOICE-->
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="pagination"><!--start div pagination-->
      <mat-paginator
        [length]="recipes.length"
        [pageSize]="12"
        aria-label="Select page size"
        (page)="handlePageChange($event)"
      ></mat-paginator>
    </div><!--pagination-->
  </div><!--grid-->
  </div><!--nav-->
