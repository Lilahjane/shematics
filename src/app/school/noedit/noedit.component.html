<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Due Date Column -->
  <ng-container matColumnDef="Due_Date">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Due_Date}} </td>
  </ng-container>

  

  <!-- Max Points Column -->
  <ng-container matColumnDef="Max_Points">
    <th mat-header-cell *matHeaderCellDef> Max Points </th>
    <td mat-cell *matCellDef="let element"> {{element.Max_Points}} </td>
  </ng-container>

  <!-- Course Column -->
  <ng-container matColumnDef="Course">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
  </ng-container>

  <!-- Assignment Link Column -->
  <ng-container matColumnDef="Assignment_Link">
    <th mat-header-cell *matHeaderCellDef> Assignment Link </th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.Assignment_Link" target="_blank" mat-flat-button >Open Link</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginator for the table -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
